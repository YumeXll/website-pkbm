<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login • PKBM</title>
    <style>
        :root{
            --bg:#f5f7fb;
            --card:#ffffff;
            --accent:#2563eb;
            --muted:#6b7280;
            --radius:10px;
            --max-width:420px;
            --glass: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.6));
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body{height:100%}
        body{
            margin:0;
            background:
                radial-gradient(800px 400px at 10% 10%, rgba(37,99,235,0.06), transparent 12%),
                radial-gradient(600px 300px at 90% 90%, rgba(99,102,241,0.04), transparent 12%),
                var(--bg);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 20px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            color:#111827;
        }

        .wrap{
            width:100%;
            max-width:var(--max-width);
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 8px 30px rgba(16,24,40,0.08);
            padding:28px;
            border:1px solid rgba(15,23,42,0.04);
        }

        .brand{
            display:flex;
            gap:12px;
            align-items:center;
            margin-bottom:18px;
        }
        .logo{
            width:44px;
            height:44px;
            border-radius:10px;
            background:linear-gradient(135deg,var(--accent),#6d28d9);
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            font-weight:700;
            font-size:18px;
            box-shadow:0 6px 18px rgba(37,99,235,0.12);
        }
        h1{
            margin:0;
            font-size:18px;
            letter-spacing:-0.2px;
        }
        p.lead{
            margin:8px 0 18px 0;
            color:var(--muted);
            font-size:13px;
        }

        form{
            display:grid;
            gap:12px;
        }

        label{
            font-size:12px;
            color:var(--muted);
            display:block;
            margin-bottom:6px;
        }

        .input{
            width:100%;
            padding:10px 12px;
            border-radius:8px;
            border:1px solid rgba(15,23,42,0.06);
            background:var(--glass);
            outline:none;
            font-size:14px;
            color:inherit;
            transition:box-shadow .15s, border-color .15s;
        }
        .input:focus{
            box-shadow:0 6px 18px rgba(37,99,235,0.08);
            border-color: rgba(37,99,235,0.5);
        }

        .row{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            font-size:13px;
            color:var(--muted);
        }

        .actions{
            display:flex;
            gap:10px;
            margin-top:6px;
        }

        .btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:8px;
            padding:10px 14px;
            border-radius:8px;
            border:0;
            cursor:pointer;
            font-weight:600;
            font-size:14px;
        }

        .btn-primary{
            background:var(--accent);
            color:white;
            box-shadow:0 8px 20px rgba(37,99,235,0.12);
        }
        .btn-ghost{
            background:transparent;
            color:var(--muted);
            border:1px solid rgba(15,23,42,0.04);
        }

        .help{
            font-size:13px;
            text-align:center;
            margin-top:12px;
            color:var(--muted);
        }
        a.link{color:var(--accent); text-decoration:none; font-weight:600;}

        .password-wrap{
            position:relative;
        }
        .toggle-btn{
            position:absolute;
            right:10px;
            top:50%;
            transform:translateY(-50%);
            background:transparent;
            border:0;
            cursor:pointer;
            color:var(--muted);
            font-size:13px;
            padding:6px;
        }

        @media (max-width:420px){
            body{padding:20px}
            .wrap{padding:20px}
        }
    </style>
</head>
<body>
    <main class="wrap" role="main">
        <header class="brand" aria-hidden="false">
            <div class="logo">PK</div>
            <div>
                <h1>PKBM Portal</h1>
                <p class="lead">Sign in to continue to your dashboard</p>
            </div>
        </header>

        <form id="loginForm" autocomplete="on" action="#" method="post" novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required />
            </div>

            <div>
                <label for="password">Password</label>
                <div class="password-wrap">
                    <input id="password" name="password" type="password" class="input" placeholder="••••••••" minlength="6" required />
                    <button type="button" aria-label="Toggle password visibility" class="toggle-btn" id="togglePwd">Show</button>
                </div>
            </div>

            <div class="row">
                <label style="display:flex;gap:8px;align-items:center;">
                    <input type="checkbox" name="remember" /> <span style="font-size:13px;color:var(--muted)">Remember me</span>
                </label>
                <a class="link" href="#">Forgot password?</a>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="button" class="btn btn-ghost" onclick="location.href='register.html'">Create account</button>
            </div>

            <p class="help">By signing in you agree to our <a class="link" href="#">Terms</a> and <a class="link" href="#">Privacy</a>.</p>
        </form>
    </main>

    <script>
        // small client-side niceties
        (function(){
            const pwd = document.getElementById('password');
            const btn = document.getElementById('togglePwd');
            btn.addEventListener('click', ()=> {
                const shown = pwd.type === 'text';
                pwd.type = shown ? 'password' : 'text';
                btn.textContent = shown ? 'Show' : 'Hide';
            });

            document.getElementById('loginForm').addEventListener('submit', function(e){
                if(!this.checkValidity()){
                    e.preventDefault();
                    // simple browser-friendly validation trigger
                    this.reportValidity();
                } else {
                    // replace with actual submission logic
                }
            });
        })();
    </script>
</body>
</html>
